<section class="container take">
  <div class="take-order">
    <h1 class="take_order-title-mob">Take order</h1>

    <img class="vector-one" src="./images/order-vector-26-mobile.png" alt="" />
    <img class="vector-two" src="./images/order-vector-27-mobile.png" alt="" />

    <h2 class="take_order-subtitle">Xiberia K9 PRO PC Headset</h2>
    <div class="order-mob">
      <img class="img-mob-one" src="./images/order-mobile-1.jpg" alt="" />
      <div class="order-mob-part1">
        <p>65.14 USD</p>
        <p>55.14 USD</p>
      </div>
    </div>
    <ul>
      <li>
        <img
          srcset="./images/order-mobile-2.jpg, ./images/order-mobile-2-2x.jpg"
          src="./images/order-mobile-2.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          srcset="./images/order-mobile-3.jpg, ./images/order-mobile-3-2x.jpg"
          src="./images/order-mobile-3.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          srcset="./images/order-mobile-4.jpg, ./images/order-mobile-4-2x.jpg"
          src="./images/order-mobile-4.jpg"
          alt=""
        />
      </li>
      <li>
        <img
          srcset="./images/order-mobile-5.jpg, ./images/order-mobile-5-2x.jpg"
          src="./images/order-mobile-5.jpg"
          alt=""
        />
      </li>
    </ul>
    <div class="order-input-mob">
      <h3 class="contact-order">CONTACT US</h3>
      <form action="">
        <div class="order-input-wrap">
          <input
            type="text"
            class="order-input"
            name="name"
            id="name"
            placeholder="name"
          />
          <input
            type="email"
            class="order-input"
            name="name"
            id="email"
            required
            placeholder="email"
          />
          <input
            type="text"
            class="order-input"
            name="Color Option"
            id="Color Option"
            placeholder="Color Option"
          />
          <input
            type="text"
            class="order-input"
            name="Quantity"
            id="Quantity"
            placeholder="Quantity"
          />
          <input
            type="text"
            class="order-input"
            name="Payment"
            id="Payment"
            placeholder="Payment"
          />
          <div class="order-message-lable">
            <label for="comment" class="order-lable">Leave your message</label>
            <textarea
              name="message"
              id="message"
              class="order-message"
            ></textarea>
          </div>
        </div>
      </form>
    </div>

    <div class="order-btn">
      <button class="order-btn-one" type="button">buy it now</button>
      <button class="order-btn-two" type="button">ADD TO CART</button>
    </div>
  </div>
</section>
